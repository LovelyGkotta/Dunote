<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="grid grid-cols-5">
  <!-- menu -->
  <div class="col-span-1 px-4 bg-green-50 h-screen">

    <div class="border-2 flex items-center rounded-md mt-2 bg-white drop-shadow-md">
      <i class="bi bi-search px-2"></i>
      <input type="text" placeholder="Search"
      class="py-1 col-span-1 border-0 focus:outline-none w-full rounded-r-lg">
    </div>
  
    <div id="title-el">
      <!-- <div id=""class="mt-1 pl-1 flex items-center border-b-2 py-2 hover:bg-gray-300 rounded">
        <i class="bi bi-bookmark-check-fill text-green-700 pr-1"></i>labelA
      </div>
  
      <div class="mt-1 pl-1 flex items-center border-b-2 py-2 hover:bg-gray-300 rounded">
        <i class="bi bi-bookmark-dash-fill pr-1"></i>labelB
      </div> -->
    </div>

    <div id="test-id"></div>
    

    <div onclick="renderTitle()" class="absolute w-1/6 bottom-2 py-1 text-center bg-green-500 duration-300 transition-all 
      cursor-pointer hover:bg-green-600 rounded-full text-white">new note
    </div>
    
  </div>

  <!--  textarea -->
  <div class="group col-span-4 bg-white"> 
    <div class="flex m-2 border-b-2 border-green-300 pb-2 items-center">
      <i class="bi bi-type-bold px-2 hover:bg-slate-200 rounded-lg transition-all duration-500 cursor-pointer"></i>
      <i class="bi bi-type-strikethrough px-2 hover:bg-slate-200 rounded-lg transition-all duration-500 cursor-pointer"></i>
      <i class="bi bi-code-slash px-2 hover:bg-slate-200 rounded-lg transition-all duration-500 cursor-pointer"></i>
      <i onclick="deleteForm()" class="bi bi-trash3 ml-auto mr-3 px-2 hover:bg-slate-200 rounded-lg transition-all duration-500 cursor-pointer"></i>
      <i class="bi bi-clipboard mr-3 px-2 hover:bg-slate-200 rounded-lg transition-all duration-500 cursor-pointer"></i> 
    </div>
  
    <form class="w-full h-full">
      <div class="flex items-center transition-all duration-500">
        <textarea rows="16" cols="50" class="resize-none appearance-none bg-transparent focus:outline-none w-full h-full text-gray-700 mr-3 py-1 px-2"
        placeholder="Type something here!!"></textarea>
      </div>
    </form>
  
  </div>

  <script src="index.js" type="text/javascript"></script>
</body>
</html>

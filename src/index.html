<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="/components/header.js" type="text/javascript" defer></script>
</head>
<body class="grid grid-cols-5">
  <!-- menu -->
  <div class="col-span-1 px-4 bg-green-50 h-screen">

    <div class="border-2 flex items-center rounded-2xl mt-2 bg-white">
      <i class="bi bi-search px-2"></i>
      <input type="search" role="combobox" placeholder="Search in dunote" 
      class="py-1 col-span-1 border-0 focus:outline-none drop-shadow-md">
    </div>

    <div class="mt-1 pl-1 flex items-center border-b-2 py-2 hover:bg-gray-300 rounded">
      <i class="bi bi-bookmark-check-fill text-green-700 pr-1"></i>labelA
    </div>

    <div class="mt-1 pl-1 flex items-center border-b-2 py-2 hover:bg-gray-300 rounded">
      <i class="bi bi-bookmark-dash-fill pr-1"></i>labelB
    </div>
    <div class="absolute w-1/6 bottom-2 py-1 text-center bg-green-500 duration-300 transition-all 
      cursor-pointer hover:bg-green-600 rounded-full">new note
    </div>
  </div>

  <!--  text -->
  <div class="col-span-4 bg-gray-400">

    <div class="flex space-x-2 m-2">
      <div class="font-bold rounded-full bg-slate-500 px-4">B</div>
      <div class="font-bold rounded-full bg-slate-500 px-4">f</div>
      <div class="font-bold rounded-full bg-slate-500 px-4">p</div>
      <div class="font-bold rounded-full bg-slate-500 px-4">B</div>
    </div>
    <div class="m-2">
      <input 
        type="text"
        placeholder="testing"
        class="w-full h-full p-2"
      >
    </div>

  </div>
</body>
</html>

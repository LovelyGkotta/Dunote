<!DOCTYPE html>
<meta http-equiv="Content-Security-Policy" />
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="grid grid-cols-5">
  <!-- menu -->
  <div class="col-span-1 px-4 bg-green-50 h-screen">

    <div class="border-2 flex items-center rounded-md mt-2 bg-white drop-shadow-md">
      <i class="bi bi-search px-2"></i>
      <input id="search-bar" type="text" placeholder="Search"
      class="py-1 col-span-1 border-0 focus:outline-none w-full rounded-r-lg">
    </input>
    </div>
  
    <div id="title-el" class="overflow-y-auto h-72 w-full">
    </div>

    <div id="new-note" class="absolute w-1/6 bottom-2 py-1 text-center bg-green-500 duration-300 transition-all 
      cursor-pointer hover:bg-green-600 rounded-full text-white">new note
    </div>
    
  </div>


  <!--  textarea -->
  <div class="group col-span-4 bg-white h-32 "> 
    <div class="flex m-2 border-b-2 border-green-400 pb-2 items-center">
      <i class="bi bi-type-bold px-2 hover:bg-slate-200 rounded-lg transition-all duration-500 cursor-pointer"></i>
      <i class="bi bi-type-strikethrough px-2 hover:bg-slate-200 rounded-lg transition-all duration-500 cursor-pointer"></i>
      <i class="bi bi-code-slash px-2 hover:bg-slate-200 rounded-lg transition-all duration-500 cursor-pointer"></i>
      
      <div class="ml-auto"></div>

      <div id="delete-btn">
        <i class="bi bi-trash3 mr-3 px-2 text-red-600 hover:bg-slate-300 rounded-lg transition-all duration-500 cursor-pointer"></i>
      </div>

      <div id="copy-btn">
        <i class="bi bi-clipboard mr-3 px-2 text-green-500 hover:bg-slate-300 rounded-lg transition-all duration-500 cursor-pointer"></i> 
      </div>
    </div>
  
    <form id="" class="w-full h-full">
      <div class="flex items-center transition-all duration-500">
        <textarea id="text-field" rows="16" cols="50" class="resize-none appearance-none bg-transparent h-72 focus:outline-none w-full text-gray-700 mr-3 py-1 px-2"
        placeholder="Type something here!!"></textarea>
      </div>
    </form>
  
  </div>

  <script src="popup.js" type="text/javascript"></script>
</body>
</html>
